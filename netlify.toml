[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "https://task-tracker-backend-vtpb.onrender.com/api"

[dev]
  # Local dev settings
  REACT_APP_API_URL = "http://localhost:5000/api"
  autoLaunch = true